	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="js/bootstrap/css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>

		<!--[if lt IE 7]>
			<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
		<![endif]-->

		<!-- Add your site or application content here -->




		<script type="text/x-handlebars" data-template-name="modal-view">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h3>Add {{this.modify.label}}</h3>
			</div>
			<div class="modal-body">
				<form>
					<input type="text" id="theAdd" placeholder="Type somethingâ€¦">
				</form>
			</div>
			<div class="modal-footer">
				<a href="#" class="btn" id="close">Close</a>
				<a href="#" class="btn btn-primary" id="save">Save changes</a>
			</div>		
		</script>
		<script type="text/x-handlebars" data-template-name="type-view">
				<h3>{{view.label}}&nbsp;<i class="icon-plus" {{ action addType on="click" target="parentView" }}></i></h3>
				<ul class="item-list">
					{{#each view.content}}
						<li class="list-item type">{{ this.value }} 
							<span class="pull-right">
								<i class="icon-minus-sign" {{ action removeType this on="click" target="parentView" }}></i>
							</span>
						</li>
					{{/each}}
				</ul>
		</script>
		<script type="text/x-handlebars" data-template-name="application-view">
			<div id="bgcolor"></div>
			<div id="container">
				<div class="navbar navbar-fixed-top">
					
					<div class="navbar-inner">
						<div class="container">
						<a class="brand" href="#">Business Model Canvas</a>
							<ul class="nav">
							</ul>
						</div>
					</div>
				</div>
				<div class="content">
					<div class="row-fluid">
						{{view App.TypesView label="Key Partners"  classNames="span2" contentBinding="App.kaCtrlr" }}
						<div class="span2">
							<div class="row-fluid">
								{{view App.TypesView label="Key Activities" classNames="span12"  }}
							</div>

							<div class="row-fluid">
								{{view App.TypesView label="Key Resources" classNames="span12"  }}
							</div>
						</div>
						{{view App.TypesView label="Value Propisitions"  classNames="span2" }}
						<div class="span2">
							<div class="row-fluid"> 	
								{{view App.TypesView label="Customer Relationship"  classNames="span12" }}
							</div>
							<div class="row-fluid">
								{{view App.TypesView label="Channels" classNames="span12"  }}
							</div>
						</div>
						{{view App.TypesView label="Customer Segments" classNames="span2"  }}
					</div>
					<div class="row-fluid">
						<div class="span12"><hr></div>
							{{view App.TypesView label="Cost Structure" classNames="span5" }}
							{{view App.TypesView label="Revenue Streams" classNames="span5" }}
					</div>
				</div>
			</div>
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
		<script src="js/handlebars-1.0.rc.1.js"></script>
		<script src="js/ember-1.0.pre.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
		<script src="js/bootstrap/js/bootstrap.min.js"></script>
		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
		window['ga-disable-UA-XXXXXX-Y'] = true
			var _gaq=[['_setAccount','UA-64892-12'],['_trackPageview']];
			(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
			g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
			s.parentNode.insertBefore(g,s)}(document,'script'));
		</script>
	</body>
</html>
